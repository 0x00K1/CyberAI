<!DOCTYPE html>
<html>
<head>
  <title>CyberAI Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Add the bot image to the page -->
  <img src="images/CyberAI.jpg" alt="CyberAI Bot" id="bot-image">

  <!-- Define the HTML form for the chatbot -->
  <form id="chat-form">
    <input type="text" id="input" placeholder="Type your message...">
    <button type="submit">Send</button>
  </form>
  <div id="chat-messages"></div>

  <!-- Include the JavaScript code at the end of the HTML body -->
  <script>
    // Define a function to handle form submission
    async function submitForm(event) {
      event.preventDefault(); // Prevent the default form submission behavior

      // Get the user input from the form
      const input = document.querySelector('#input').value;

      // Send the input to your AI algorithms to generate a response
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ input: input })
      });

      // Parse the response from your AI algorithms
      const output = await response.json();

      // Display the output on the webpage
      const messages = document.querySelector('#chat-messages');
      messages.innerHTML += `
        <div class="message user-message">${input}</div>
        <div class="message bot-message">${output.message}</div>
      `;

      // Clear the input field
      document.querySelector('#input').value = '';
    }

    // Listen for the form submit event
    const form = document.querySelector('#chat-form');
    form.addEventListener('submit', submitForm);
  </script>
</body>
</html>
